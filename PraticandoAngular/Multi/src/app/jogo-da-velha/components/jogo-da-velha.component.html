<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<div>
  <h2 class="titulo">Jogo da velha</h2>

  <!-- tela inicial -->
  <div class="principal" *ngIf="showInicio">
    <a class="botao" (click)="iniciarJogo()">
       Iniciar
    </a>
  </div><!-- fim tela inicial -->

  <!-- tabuleiro -->
  <div *ngIf="showTabuleiro">
    <ul>
      <li class="kz-border-bottom kz-border-right"
      [class.kz-img-x]="exibirX(0, 0)"
      [class.kz-img-o]="exibirO(0, 0)"
      [class.kz-cor-vitoria]="exibirVitoria(0, 0)"
      (click)="jogar(0, 0)">
        <p *ngIf="exibirX(0, 0)">
          X</p>
        <p *ngIf="exibirO(0, 0)">
          O</p>
      </li>

      <li class="kz-border-bottom kz-border-right"
      [class.kz-img-x]="exibirX(0, 1)"
      [class.kz-img-o]="exibirO(0, 1)"
      [class.kz-cor-vitoria]="exibirVitoria(0, 1)"
      (click)="jogar(0, 1)">
        <p *ngIf="exibirX(0, 1)">
          X</p>
        <p *ngIf="exibirO(0, 1)">
            O</p>
      </li>

      <li class="kz-border-bottom"
      [class.kz-img-x]="exibirX(0, 2)"
      [class.kz-img-o]="exibirO(0, 2)"
      [class.kz-cor-vitoria]="exibirVitoria(0, 2)"
      (click)="jogar(0, 2)">
        <p *ngIf="exibirX(0, 2)">
          X</p>
        <p *ngIf="exibirO(0, 2)">
          O</p>
      </li>

      <li class="kz-border-bottom kz-border-right"
      [class.kz-img-x]="exibirX(1, 0)"
      [class.kz-img-o]="exibirO(1, 0)"
      [class.kz-cor-vitoria]="exibirVitoria(1, 0)"
      (click)="jogar(1, 0)">
        <p *ngIf="exibirX(1, 0)">
          X</p>
        <p *ngIf="exibirO(1, 0)">
          O</p>
      </li>

      <li class="kz-border-bottom kz-border-right"
      [class.kz-img-x]="exibirX(1, 1)"
      [class.kz-img-o]="exibirO(1, 1)"
      [class.kz-cor-vitoria]="exibirVitoria(1, 1)"
      (click)="jogar(1, 1)">
        <p *ngIf="exibirX(1, 1)">
          X</p>
        <p *ngIf="exibirO(1, 1)">
          O</p>
      </li>

      <li class="kz-border-bottom"
      [class.kz-img-x]="exibirX(1, 2)"
      [class.kz-img-o]="exibirO(1, 2)"
      [class.kz-cor-vitoria]="exibirVitoria(1, 2)"
      (click)="jogar(1, 2)">
        <p *ngIf="exibirX(1, 2)">
          X</p>
        <p *ngIf="exibirO(1, 2)">
          O</p>
      </li>

      <li class="kz-border-right"
      [ngClass]="{
        'kz-img-x': exibirX(2, 0),
        'kz-img-o': exibirO(2, 0),
        'kz-cor-vitoria': exibirVitoria(2, 0)}"
      (click)="jogar(2, 0)"
      >
        <p *ngIf="exibirX(2, 0)">
          X</p>
        <p *ngIf="exibirO(2, 0)">
          O</p>
      </li>

      <li class="kz-border-right"
      [ngClass]="{
        'kz-img-x': exibirX(2, 1),
        'kz-img-o': exibirO(2, 1),
        'kz-cor-vitoria': exibirVitoria(2, 1)}"
      (click)="jogar(2, 1)">
        <p *ngIf="exibirX(2, 1)">
          X</p>
        <p *ngIf="exibirO(2, 1)">
          O</p>
      </li>

      <li
      [ngClass]="{
        'kz-img-x': exibirX(2, 2),
        'kz-img-o': exibirO(2, 2),
        'kz-cor-vitoria': exibirVitoria(2, 2)}"
      (click)="jogar(2, 2)"
      >
        <p *ngIf="exibirX(2, 2)">
          X</p>
        <p *ngIf="exibirO(2, 2)">
          O</p>
        </li>
    </ul>
  </div><!-- fim tabuleiro -->

  <!-- tela final -->
  <div *ngIf="showFinal">
    <span>
    <p *ngIf="jogador==2">Você venceu!!!</p>
    <p *ngIf="jogador==1">Você perdeu...</p>
    <p *ngIf="jogador==0">O jogo terminou empatado...</p>
    <br />
    <a class="botao"
       (click)="novoJogo()">
         Jogar novamente
      </a>
    </span>
  </div><!-- fim tela final -->

</div>
